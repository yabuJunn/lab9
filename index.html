<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 9</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="contenedorPrincipal" class="">
        <div id="commentBar">
            <img src="pexels-mohamed-abdelghaffar-771742.jpg" alt="profilePic">
            <div id="textBox" onclick="mostrarModal()">
                <p>¿Qué estás pensando, Andrea?</p>
            </div>
        </div>
        <div id="contenedorComentarios">
            
        </div>
    </div>
    
    <div id="agregarComentarios" class="agregarComentarioInvisible">
        <div id="agregarSuperior">
            <h2>Crear Publicación</h2>
            <img src="x-symbol-svgrepo-com.svg" alt="closeComment" id="cancelComment" onclick="ocultarModal()">
        </div>
        <div id="agregarInferior">
            <hr>
            <div id="agrefarInferiorSuperior">
                <img src="pexels-mohamed-abdelghaffar-771742.jpg" alt="">
                <p>Andrea Andrade</p>
            </div>
            <textarea name="makeComment" id="makeComment" cols="30" rows="10" placeholder="¿Qué estás pensando, Andrea?" oninput="activarBoton()"></textarea>
            <button id="button" class="deactivatedButton" onclick="crearPublicacion()">
                Publicar
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
